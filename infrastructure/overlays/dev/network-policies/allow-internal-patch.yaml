apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-communication
  namespace: globomantics-dev
spec:
  podSelector:
    matchLabels:
      app: globomantics-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: globomantics-dev
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: globomantics-dev
    ports:
    - protocol: TCP
      port: 6379 